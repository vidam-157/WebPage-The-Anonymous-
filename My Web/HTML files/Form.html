				<div>

					<br>

	          	<div>
					<label for="lastname">Last Name:</label>

					<input type="text" name="lname" id="name2" size="35">
				</div>
			<br>
				<div>
					<label for="Email">Email:</label>
					<br>
					<input type="text" name="mail" id="mail" size="35">
				</div>
			<br>
				<div>
					<label for="subject">Subject:</label>
					<br>
					<input type="text" name="subject" id="subject" size="35">
				</div>
			<br>
				<div>
					<label for="Description">Description:</label>
					<br>
					<textarea name="feedback" id="feedback" rows="15" cols="65"></textarea>
				</div>
			<br>				
		</form>
			<button class="sender" onclick="validation()"><b>Submit</b></button> <!-- button to validate the form and submit -->
		</div>

		<div class="formviwer" id="formviwer"> <!-- The container that view the form detais -->

			<div class="detailviwer" id="detailviwer"></div> <!-- The data display area of the form -->

			<div class="formfoot" id="formfoot">  <!-- The footer of the form viwer -->
			<!-- buttons respectively to send and edit the form -->
				<button class="sender" onclick="editForm()" value="Edit">Edit</button>
				<button class="sender" onclick="sendForm()" value="Send">Send</button>
			</div>
